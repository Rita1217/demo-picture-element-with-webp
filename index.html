<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Picture Element With Webp</title>
</head>
<body>
    
    <img src="img/train-station.webp" alt="Train Station">

    <picture>
        <source type="image/webp" srcset="img/train-station.webp">
        <img src="img/train-station.jpg" alt="Train Station">
    </picture>
</body>
</html>
